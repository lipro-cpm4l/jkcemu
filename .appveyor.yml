for:

# ======================================
#      Linux
# ======================================

  - matrix:
      only:
        - job_type: Linux
    install:
      - sh: PATH="${JAVA_HOME}/bin:${PATH}"
      - sh: java -version
      - sh: ant -version

# ======================================
#      Windows
# ======================================

  - matrix:
      only:
        - job_type: Windows
    install:
      - ps: choco install ant --ignore-dependencies --version 1.10.12 -y
      - ps: $env:Path="$($env:JAVA_HOME)\bin;$($env:Path);C:\ProgramData\chocolatey\lib\ant"
      - ps: $env:ANT_OPTS="-Dfile.encoding=UTF-8"
      - cmd: java -version
      - cmd: ant -version
    cache:
      - C:\Users\appveyor\.ant
      - C:\ProgramData\chocolatey\bin
      - C:\ProgramData\chocolatey\lib

# ======================================
#      macOS
# ======================================

  - matrix:
      only:
        - job_type: macOS
    install:
      - sh: HOMEBREW_NO_AUTO_UPDATE=1 brew install ant
      - sh: PATH="${JAVA_HOME}/bin:${PATH}"
      - sh: java -version
      - sh: ant -version

init:
  - git config --global core.autocrlf input

build_script:
  - ant jar

test: false

artifacts:
  - path: jkcemu.jar
